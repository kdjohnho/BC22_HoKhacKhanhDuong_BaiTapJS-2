<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<br />
		<hr />
		<br />
		<!-- Bài 1 -->
		<section class="exc-1">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">Bài 1: Tính lương nhân viên</div>
							<div class="card-body">
								<div class="form-group">
									<label for="">Nhập số ngày làm</label>
									<input id="workDay" type="text" class="form-control" />
								</div>

								<button id="btnCalcSalary" class="btn btn-danger">
									Tính lương
								</button>
							</div>

							<div id="footerSalary" class="card-footer text-muted"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<br />
		<hr />
		<br />

		<!-- Bài 2 -->
		<section class="exc-2">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">Bài 2: Tính trung bình cộng</div>
							<div class="card-body">
								<div class="form-group">
									<label for="">Số thứ nhất</label>
									<input id="firstNum" type="text" class="form-control" />
								</div>

								<div class="form-group">
									<label for="">Số thứ hai</label>
									<input id="secondNum" type="text" class="form-control" />
								</div>

								<div class="form-group">
									<label for="">Số thứ ba</label>
									<input id="thirdNum" type="text" class="form-control" />
								</div>

								<div class="form-group">
									<label for="">Số thứ tư</label>
									<input id="fourthNum" type="text" class="form-control" />
								</div>

								<div class="form-group">
									<label for="">Số thứ năm</label>
									<input id="fifthNum" type="text" class="form-control" />
								</div>

								<button id="btnCalcAvg" class="btn btn-danger">
									Tính trung bình
								</button>
							</div>

							<div id="footerAverage" class="card-footer text-muted"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<br />
		<hr />
		<br />

		<!-- Bài 3 -->
		<section class="exc-3">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">Bài 3: Quy đổi USD sang VND</div>
							<div class="card-body">
								<div class="form-group">
									<label for="">Số tiền USD</label>
									<input id="txtUSD" type="text" class="form-control" />
								</div>

								<button id="btnExchange" class="btn btn-danger">
									Quy đổi USD sang VND
								</button>
							</div>

							<div id="footerExchange" class="card-footer text-muted"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<br />
		<hr />
		<br />

		<!-- Bài 4 -->
		<section class="exc-4">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">
								Bài 4: Tính diện tích, chu vi hình chữ nhật
							</div>
							<div class="card-body">
								<div class="form-group">
									<label for="">Nhập chiều dài HCN</label>
									<input id="txtLength" type="text" class="form-control" />
								</div>

								<div class="form-group">
									<label for="">Nhập chiều rộng HCN</label>
									<input id="txtWidth" type="text" class="form-control" />
								</div>

								<button id="btnExcercise4" class="btn btn-danger">
									Tính chu vi, diện tích
								</button>
							</div>

							<div id="footerExcercise4" class="card-footer text-muted"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<br />
		<hr />
		<br />

		<!-- Bài 5 -->
		<section class="exc-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">Bài 5: Tính tổng 2 ký số</div>
							<div class="card-body">
								<div class="form-group">
									<label for="">Nhập số cần tính</label>
									<input id="txtNumber" type="text" class="form-control" />
								</div>

								<button id="btnExcercise5" class="btn btn-danger">
									Tính tổng 2 ký số
								</button>
							</div>

							<div id="footerExcercise5" class="card-footer text-muted"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<br />
		<hr />
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<script src="./main.js"></script>
	</body>
</html>
